<script>
var xCORD;
var width;

var yCORD;
var height;
function printMousePos(event) {
	 // 
	 if(event.clientX >= xCORD && event.clientX <= (xCORD  + width) && event.clientY >= yCORD && event.clientY <= yCORD + height ){
	 	document.getElementById('audioPlayer').currentTime=( 1 - ( ( (xCORD + width) - event.clientX) / width) ) * document.getElementById('audioPlayer').duration;
	 	document.getElementById("audioProgress").style.width=( ( 100 - ( ( (xCORD + width) - event.clientX) / width * 100) ).toString() + "%");
	 }
}
document.addEventListener("click", printMousePos);
  function sleep(delay) {
    var start = new Date().getTime();
    while (new Date().getTime() < start + delay);
  }



function updateAudioPlayer(){

	if(buttonPlaying == true && document.getElementById("audioProgress").style.width!="100%" && currentTime != lastTime){
		document.getElementById("audioProgress").style.width=(currentTime  / document.getElementById('audioPlayer').duration * 10).toString() + "%" ;
		lastTime=currentTime;
	}

}

function clickProgressBar(event){
	console.log("clicked progress bar" + event);
}

function playButton(){
	// playing music 
	if (buttonPlaying == false){

		document.getElementById('audioPlayer').play();

		console.log("modifying play button / pause button");
		// hide play button
		document.getElementById('playButton').style.visibility="hidden";
		document.getElementById('playButton').style.display="none";

		// show pause button
		document.getElementById('pauseButton').style.visibility="visible";
		document.getElementById('pauseButton').style.display="";
		//updateAudioPlayer();

		buttonPlaying=true;
		//updateAudioPlayer();
	}
	// pausing music
	else{
		buttonPlaying=false;
		document.getElementById("audioProgress").style.width=0;
		document.getElementById('audioPlayer').pause();
		document.getElementById('audioPlayer').currentTime=0;

		// hide pause button
		document.getElementById('pauseButton').style.visibility="hidden";
		document.getElementById('pauseButton').style.display="none";

		// show play button
		document.getElementById('playButton').style.visibility="visible";
		document.getElementById('playButton').style.display="";
	}
}

function loadCordinate(){
	console.log("loading cordinates");
	var progreessBarBounds = document.getElementById('progressBar').getBoundingClientRect();
	xCORD=progreessBarBounds.x;
	width= progreessBarBounds.width;

	yCORD = progreessBarBounds.y;
	height= progreessBarBounds.height;
}
window.onload=loadCordinate;
</script>
